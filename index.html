<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Poro Dress Up</title>
</head>

<body>
    <h1> Welcome to Poro Dress Up!</h1>

    <form action="">
        <label for="name">What is your Poro's name?</label>
        <input type="text" id="name">
        <button type="submit" onclick="changeName()">Submit</button>
    </form>

    <div class="btnimg">
        <button onclick="previousHat()">Previous ◀</button>
        <img id="currentHat" src="images/blank.jpg" alt="">
        <button onclick="nextHat()"> Next ▶</button>
    </div>
    <br>
    <button class="reset" onclick="reset()"> Reset </button>


    <script src="script.js"></script>
</body>

</html>
